{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block app_content %}
{% if current_user.is_anonymous %}
<h1>Кто вы?</h1>
<p><a href="{{ url_for('auth.oauth_authorize', provider='twitter') }}">Войти с помощью Twitter</a></p>
{% else %}
<h1>Вы вошли как {{ current_user.username }}</h1>
<p><a href="{{ url_for('auth.logout') }}">Выйти</a></p>
{% endif %}
{% endblock %}
